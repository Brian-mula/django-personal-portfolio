{% extends 'main.html'%} {% block content%}
<h4>Blogs page</h4>
<div class="container">
  <div class="d-flex justify-content-sm-end justify-content-md-end">
    <!-- <button
      type="button"
      class="btn btn-success mt-3"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Success
    </button> -->
    <a href="{%url 'newblog'%}" class="btn btn-success mt-3">New Blog</a>
  </div>
  <div class="container-fluid">
    <div class="row">
      {% for blog in object_list %}
      <div class="col-sm-12 col-md-3 mx-2 mb-4">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">By: {{blog.author}}</h6>
            <p class="card-text">{{blog.trimbody}}</p>
            <div class="d-flex justify-content-between">
              <a href="{% url 'blogdetails' blog.pk %}" class="card-link"
                >More</a
              >
              <a href="{% url 'blogupdate' blog.pk %}" class="card-link"
                >Edit</a
              >
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form action="" method="POST">
        {% csrf_token%}
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="formGroupExampleInput">Blog Title:</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="Title"
                name="blog_title"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Blog Author:</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="Title"
                name="blog_author"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Blog Body:</label>
              <textarea
                name="blog_body"
                class="form-control rounded-0"
                id="exampleFormControlTextarea2"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock%}
